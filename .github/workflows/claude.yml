name: Claude Code
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && github.event.action == 'assigned' && github.event.assignee.login == 'claude[bot]')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      # GCP Workload Identity Federation
      # TODO: Configure these secrets in repository settings:
      #   GCP_WORKLOAD_IDENTITY_PROVIDER - workload identity provider URL
      #   GCP_SERVICE_ACCOUNT - service account email
      #   GCP_PROJECT_ID - your GCP project ID
      #   GCP_REGION - Vertex AI region (e.g., us-central1)
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          use_vertex: "true"
          vertex_project_id: ${{ secrets.GCP_PROJECT_ID }}
          vertex_region: ${{ secrets.GCP_REGION }}
