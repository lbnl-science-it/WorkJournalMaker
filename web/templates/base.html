<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daily Work Journal{% endblock %}</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/utilities.css">
    {% block extra_css %}{% endblock %}

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/icons/favicon.svg">
</head>

<body class="theme-light" data-theme="light">
    <!-- Navigation -->
    <nav class="nav-main">
        <div class="nav-container">
            <div class="nav-brand">
                <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor"
                        stroke-width="2" />
                    <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2" />
                    <line x1="16" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="2" />
                </svg>
                <span class="nav-title">Daily Work Journal</span>
            </div>

            <div class="nav-links">
                <a href="/" class="nav-link">Dashboard</a>
                <a href="/calendar" class="nav-link">Calendar</a>
                <a href="/summarize" class="nav-link">Summarize</a>
            </div>

            <div class="nav-actions">
                <a href="/settings" class="btn-icon" title="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" />
                        <path
                            d="M12 1v6m0 6v6m11-7h-6m-6 0H1m17-4a4 4 0 0 1-8 0 4 4 0 0 1 8 0zM7 12a4 4 0 0 1-8 0 4 4 0 0 1 8 0z"
                            stroke="currentColor" stroke-width="2" />
                    </svg>
                </a>
                <button class="btn-icon theme-toggle" id="theme-toggle">
                    <svg class="theme-icon-light" width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" />
                        <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2" />
                        <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2" />
                        <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2" />
                        <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2" />
                    </svg>
                    <svg class="theme-icon-dark" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        style="display: none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor"
                            stroke-width="2" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/api.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
